<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>02A - Aufgabe</title>
    <style>
        /* Styling for the div that holds all buttons*/
        #buttons {
            display: grid;
            grid-template-columns: auto auto auto;
        }

        /* Styling for the button */
        .btn {
            display: inline-block;
            font-size: 2em;
            padding: 10px;
            margin: 10px;
        }
    </style>
</head>

<body>
    <div id="buttons">
        <button id="btn1" class="btn">Button 1</button>
        <button id="btn2" class="btn">Button 2</button>
        <button id="btn3" class="btn">Button 3</button>
    </div>

    <script>
        window.addEventListener('load', function () {
            const btn1 = document.querySelector('#btn1');
            btn1.addEventListener('click', function (event) {
                console.log('Hi, I\'m function Demo on btn ' + event.target.innerHTML);
            });

            btn1.addEventListener('click', function (event) {
                console.log('Hi, I\'m another function Demo on btn ' + event.target.innerHTML);
            });

            const btn2 = document.querySelector('#btn2');
            btn2.addEventListener('click', function (event) {
                event.stopPropagation();
                console.log('Hi, I\'m btn2 and I stop bubbling.');
            });

            const container = document.querySelector('#buttons');
            container.addEventListener('click', function (event) {
                console.log('Hi, I\'m the container handler for ' + event.target.id);
            });
        });
    </script>
</body>

</html>
